{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blood Chain</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<style type="text/css">
	.qt{
		color: red;
	}
	.navbar{
		display: flex;
		background: white;
		padding: 10px;
	}
	.nav-brand{
		padding: 5px;
		width: 50%;
		display: flex;
		align-content: center;
/*		justify-content: center;*/
/*		background: red;*/
	}
	.brand{
		text-decoration: none;
		font-size: 2rem;
		letter-spacing: 3px;
		font-weight: bold;
		color: #dc143c;
	}
	.nav-menu{
		display: flex;
		gap: 30px;
		margin-right: 5%;
	}
	.nav-links{
		font-size: 1rem;
		text-decoration: none;
		color: black;
	}
	.nav-links:hover{
		font-weight: bold;
		text-decoration: underline;
		color:  #dc143c;
		transition: all .1s ease-in-out;
	}
	.Main{
/*		padding: 5px;*/
	background: #f0f0f0;
	}
	.bgimg{
		width: 100%;
		height: 100%;
		z-index: -1;
/*		background: red;*/

	}
	.backimg{
		width: 100%;
		height: 88vh;
		background: white;
		position: relative;
		display: inline-block;
		align-items: center;
		justify-content: center;
	}
	.quote{
		padding: 30px;
		justify-self: center;
		width: 30%;
/*		background: black;*/
		font-size: 2rem;
		font-weight: bolder;
	}
	.buttons{
		display: flex;
		align-items: center;
		justify-content: center;
		gap: 40px;
		padding: 20px;
	}
	.btn{

	}
	.footer{
		display: flex;
		align-items: center;
		justify-content: center;
		padding: 10px;
	}
	.btns{
		background: white;
/*		border: 1px solid black;*/
		padding: 20px;
		border-radius: 12px;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		transition: transform 0.3s ease, box-shadow 0.3s ease;

	}
	.btns:hover{
    	transform: translateY(-5px);
    	box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
	}
	.cbtn{
		font-weight: bold;
		padding: 10px;
		color: white;
		background: #da553e;
		border: none;
		transition: transform 0.3s ease, box-shadow 0.3s ease;
	}
	.cbtn:hover{
		font-weight: bold;
		padding: 10px;
		background: #dc143c;
		color: white;
		border: none;
		transition: all 0.4s ease-in-out;
	}
	.quote2{
		width: 60%;
		position: absolute;
  		top: 50%;
  		left: 50%;
  		transform: translate(-50%, -50%); /* Centers text */
  		color: black; /* Text color */
  		font-size: 2.5rem;
  		font-weight: bold;
  		text-align: center;
  		background: transparent; /* Optional: adds a semi-transparent background */
  		padding: 20px 40px;
  		border-radius: 5px;
  		transition: all .4s ease-in-out;
	}
	.quote2:hover{
		width: 80%;
		position: absolute;
  		top: 50%;
  		left: 50%;
  		transform: translate(-50%, -50%); /* Centers text */
  		color: darkred;
  		font-size: 2.6rem;
  		font-weight: bold;
  		text-align: center;
  		background: transparent; /* Optional: adds a semi-transparent background */
  		padding: 10px 20px;
  		border-radius: 5px;
  		transition: all .4s ease-in-out;
	}
	.typing-container {
  		font-size: 2.5rem;
  		font-weight: bold;
  		font-family: sans-serif;
  		white-space: nowrap; /* Prevents text from wrapping */
  		overflow: hidden; /* Hides overflowing text */
  		width: 0; /* Start with no width */
  		border-right: 4px solid transparent; /* Simulates a typing cursor */
  		animation: typing 2s steps(15, end) forwards, blink 0.7s infinite;
	}

	@keyframes typing {
  	from {
    	width: 0;
  	}
  	to {
    	width: 70%;
  	}
	}

	@keyframes blink {
  	50% {
    	border-color: transparent;
  	}
  	100%{
  		border-color: transparent;
  	}
	}

</style>
</head>
<body class="Main">
	<div class="navbar sticky-top" >
		<div class="nav-brand">
			<a href="" class="brand">Blood Chain</a>
		</div>
		<div class="nav-menu">
			<a href="" class="nav-links">Home</a>
			<a href="{% url 'donors' %}" class="nav-links">View Donors</a>
			<a href="{% url 'donate' %}" class="nav-links">Donate</a>
			<a href="{% url 'emergency' %}" class="nav-links">Request</a>
			<a href="{% url 'profile' %}" class="nav-links">Profile</a>
		</div>
	</div>
	<div class="backimg">
		<img src="{% static 'imgs/bc01_u.png' %}" class="bgimg">
		<p class="quote2 typing-container">Every blood donor is a Life Saver.</p>
	</div>
	<div class="quote">

			<p>
			<span class="qt">Every time you donate</span>
			blood, you give someone
			<span class="qt">the gift of tomorrow.</span>
			</p>

	</div>
	<div class="buttons">
		<div class="Request btns"><img src="{% static 'imgs/req.png' %}">
			<br><br><center><a href="{% url 'donate' %}"" class="btn cbtn">Request</a></center>
		</div>
		<div class="donate btns"><img src="{% static 'imgs/don.png' %}">
			<br><br><center><a href="" class="btn cbtn">Donate</a></center>
		</div>
	</div>
	<div class="footer">
		<h4>&copy; All rights reserved</h4>
	</div>
</body>

</html>
